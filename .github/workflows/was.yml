name: WAS CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "was/**"

jobs:
  build-and-deploy-was:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push was image
        run: |
          IMAGE=dgpark3675/mywas:v${{ github.run_number }}
          docker build -t $IMAGE ./was
          docker push $IMAGE
          sed -i "s|image: .*/mywas:.*|image: $IMAGE|g" manifests/was-setting.yml

      - name: Commit and push updated manifests
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add manifests/was-setting.yml
          git commit -m "Update was image tag to v${{ github.run_number }} [skip ci]" || echo "No changes to commit"
          git push
